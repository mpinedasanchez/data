name: Deploy via rsync

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    

    - name: Set deployment variables
      run: |
        if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
          echo "VPS_HOST=${{ secrets.VPS_HOST_PROD }}" >> $GITHUB_ENV
          echo "VPS_PATH=${{ secrets.VPS_PATH_PROD }}" >> $GITHUB_ENV
          echo "VPS_USER=${{ secrets.VPS_USER }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=production" >> $GITHUB_ENV
        elif [[ ${{ github.ref }} == 'refs/heads/dev' ]]; then
          echo "VPS_HOST=${{ secrets.VPS_HOST_DEV }}" >> $GITHUB_ENV
          echo "VPS_PATH=${{ secrets.VPS_PATH_DEV }}" >> $GITHUB_ENV
          echo "VPS_USER=${{ secrets.VPS_USER }}" >> $GITHUB_ENV
          echo "ENVIRONMENT=development" >> $GITHUB_ENV
        fi

    - name: Display deployment info
      run: |
        echo "🚀 Deploying to ${{ env.ENVIRONMENT }}"
        echo "📍 Host: ${{ env.VPS_HOST }}"
        echo "📁 Path: ${{ env.VPS_PATH }}"

    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Add host key to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy with rsync
      run: |                    
        rsync -avz --delete   --exclude ".gitignore"  --exclude ".github/" --exclude ".git/" --exclude "README.md"  --exclude "build_fingerprint.py" ./  ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:${{ env.VPS_PATH }}/

    - name: Deployment complete
      run: |
        echo "🎉 Deployment to ${{ env.ENVIRONMENT }} completed successfully!"

