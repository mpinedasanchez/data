name: Deploy via rsync

on:
  push:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Extract branch name
      run: |
        echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
    
    - name: Set deployment variables
      run: |
        # Path base desde secreto + branch dinÃ¡mico
        echo "VPS_HOST=${{ secrets.VPS_HOST }}" >> $GITHUB_ENV
        echo "VPS_USER=${{ secrets.VPS_USER }}" >> $GITHUB_ENV
        echo "VPS_PATH=${{ secrets.VPS_PATH }}-${{ env.BRANCH_NAME }}/data" >> $GITHUB_ENV
        
     
    - name: Display deployment info
      run: |
        echo "Branch: ${{ env.BRANCH_NAME }}"
        echo "Environment: ${{ env.ENVIRONMENT }}"
        echo "Host: ${{ env.VPS_HOST }}"
        echo "Path: ${{ env.VPS_PATH }}"
        echo "Will test: https://${{ env.SUBDOMAIN }}.${{ env.VPS_HOST }}"

    - name: Setup SSH agent
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Add host key to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Ensure target directory exists
      run: |
        ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "mkdir -p ${{ env.VPS_PATH }}"

    - name: Deploy with rsync
      run: |                    
        rsync -avz --delete dist/ ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:${{ env.VPS_PATH }}/            
        
    - name: Deployment summary
      run: |
        echo "Deployment completed!"
        echo "Branch: ${{ env.BRANCH_NAME }}"
        echo "Path: ${{ env.VPS_PATH }}"
        echo "URL: https://${{ env.SUBDOMAIN }}.${{ env.VPS_HOST }}"